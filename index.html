<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Robotic's Pong Game!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/single.js"></script>
    <script type="text/javascript" src="assets/js/multi.js"></script>
</head>
<body>
    <canvas id="myCanvas" ></canvas>
    <div id="startMenu">
        <img id="title" src="assets/pics/title.png" />
        <img id="singlePlayer" src ="assets/pics/1player.png" onclick="startGame(0);" />
        <img id="multiPlayer" src ="assets/pics/2player.png" onclick="startGame(1);" />
    </div>
    <img id="pause" src="assets/pics/pause.png"/>
    <img id="flash" src="assets/pics/FLASH.png" onclick="setFlashEnabled(false);" />
    <img id="regular" src="assets/pics/regular.png" onclick="setFlashEnabled(true);" />
    <div id="controls" style="background-color: white; z-index: 10;">
        <ul id="single">
            <li>
                <p>w = move paddle up</p>
            </li>
        </ul>
    </div>
</body>
</html>
